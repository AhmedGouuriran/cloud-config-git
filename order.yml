server:
  port: 8083

spring:
  application:
    name: order
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/order
    password: root2024
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  boot:
      admin:
        client:
          url: http://localhost:8080
customer:
  service:
    url: http://customer/customers
product:
  service:
    url: http://product/products
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
resilience4j:
  circuitbreaker:
    instances:
      productService:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 1
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 2
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, info